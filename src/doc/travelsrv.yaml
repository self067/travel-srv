    get:
      parameters:
        - in: path
          name: countryId
          required: true
          schema:
            type: string
      description: 'Get Sights by countryID'
      responses:
        '200':
          description: OK

  /sights/{sightId}:
    get:
      parameters:
        - in: path
          name: sightId
          required: true
          schema:
            type: string
      description: 'Get Sight by sightID'
      responses:
        '200':
          description: OK
