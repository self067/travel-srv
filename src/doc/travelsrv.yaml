servers:
  - url: http://localhost:5000/
paths:
  /sights:
    get:
      description: 'sights'
      responses:
        '200':
          description: OK
  /rating:
    get:
      description: 'rating'
      responses:
        '200':
          description: OK
  /users:
    get:
      description: 'users'
      responses:
        '200':
          description: OK
  /countries:
    get:
